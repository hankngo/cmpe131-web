<!DOCTYPE html>
<html>
<head>
    <title>Editable Calendar</title>
    <link rel="stylesheet" href="CalStyle.css">
</head>
<body>
    <div id="calendar">
        <div class="header">
            <button id="prevBtn">&lt;</button>
            <div id="monthYear"></div>
            <button id="nextBtn">&gt;</button>
        </div>
        <div class="days"></div>
    </div>
    <div id="eventDisplay"></div>
    <script src="CalFunction.js"></script>
</body>
</html>
